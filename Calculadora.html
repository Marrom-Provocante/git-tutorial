<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>

    <Style>
        *{
            margin: 0;
            padding: 0;
            
        }
    .fundo{
        background-image: linear-gradient(45deg, rgb(32, 29, 29),rgb(177, 48, 48),rgb(245, 9, 9));
        height: 100vh;
        color: aliceblue;
        font-family: Arial, Helvetica, sans-serif;
        text-align: center;
    }
    .Calculadora {
        position: absolute;
        background-image: linear-gradient(45deg, rgb(32, 29, 29),rgb(167, 130, 130),rgb(27, 14, 14));
        top:50%;
        left : 50%;
        transform: translate(-60%,-50%);
        border-radius: 20px;
        padding:16px;


    }
    .botao{

        
        height: 50px;
        width: 50px;
        font-size: 25px;
        cursor: pointer;
        border: none;
        background-image: linear-gradient(45deg, rgb(32, 29, 29),rgb(167, 130, 130),rgb(27, 14, 14));
        margin:3px
       
    }
    .botao:hover{
        background-image: linear-gradient(45deg, rgb(197, 13, 13),rgb(180, 84, 84),rgb(255, 16, 16));        
    }

    #resultado{
    background-color: white;
    width: 207px;
    height: 30px;
    margin: 18px;
    font-size: 25px;
    color: black;
    text-align: right;
    padding: 5px;

}
  



    </Style>

</head>
<body>

    <div class="fundo">
        <h1>Victor Mendes </h1>

        <div class="Calculadora">
            <H1>Calculadora</H1>
            <p id="resultado"></p>
            <table>
                <tr>
                    <td> <button class="botao"onclick="clean('C')">C</button></td>
                    <td> <button class="botao"onclick="back('<')"><</button></td>
                    <td> <button class="botao"onclick="insert('/')">/</button></td>
                    <td> <button class="botao"onclick="insert('x')">X</button></td>
                    

                </tr>

                <tr>
                    <td> <button class="botao" onclick="insert('7')">7</button></td>
                    <td> <button class="botao"onclick="insert('8')">8</button></td>
                    <td> <button class="botao"onclick="insert('9')">9</button></td>
                    <td> <button class="botao"onclick="insert('-')">-</button></td>
                    

                </tr>

                <tr>
                    <td> <button class="botao"onclick="insert('4')">4</button></td>
                    <td> <button class="botao"onclick="insert('5')">5</button></td>
                    <td> <button class="botao"onclick="insert('6')">6</button></td>
                    <td> <button class="botao"onclick="insert('+')">+</button></td>
                    

                </tr>

                <tr>
                    <td> <button class="botao"onclick="insert('1')">1</button></td>
                    <td> <button class="botao"onclick="insert('2')">2</button></td>
                    <td> <button class="botao"onclick="insert('3')">3</button></td>
                    <td rowspan="2"> <button class="botao" style="height:106px"onclick="calcular('=')">=</button></td>
                    

                </tr>

                <tr>
                    <td colspan="2"> <button class="botao" style="width:106px"onclick="insert('0')" >0</button></td>
                    <td> <button class="botao"onclick="insert('.')">.</button></td>
                    
                    

                </tr>




            </table>
        </div>


    </div>

    <script>

        function insert(num)
        {
            var numero = document.getElementById('resultado').innerHTML;
            document.getElementById('resultado').innerHTML= numero + num;

        }
        function clean()
        {
            document.getElementById('resultado').innerHTML = "";
        }
        function back()
        {
            var resultado =document.getElementById('resultado').innerHTML;
            document.getElementById('resultado').innerHTML = resultado.substring(0,resultado.length-1);

        }
        function calcular()
        {
            var resultado =document.getElementById('resultado').innerHTML;
            var res=resultado.replace("x","*")
            if(resultado)
            {
                document.getElementById('resultado').innerHTML = eval(res);
            }
        }



    </script>



    
</body>
</html>
